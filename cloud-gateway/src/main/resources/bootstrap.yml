server:
  port: 9999
spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:152.136.98.68}:${NACOS_PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        # 共享配置支持
        shared-configs:
          -application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  # 多套环境配置文件
  profiles:
    active: @profiles.active@
