server:
  port: 9901
spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          -application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  redis:
    database: 0
    port: ${REDIS_PORT:6379}
    host: ${REDIS_HOST:localhost}
    password: '1997'
  profiles:
    active: @profiles.active@
  # mysql数据库配置
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:marco_cloud}?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false
    password: '1997'
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
